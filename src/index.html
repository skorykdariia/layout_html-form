<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="input">
           Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>

        <label class="input">
           Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>

        <label class="input">
           How old are you?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </label>

        <label class="input">
           Full date of birth:
          <input
          type="date"
          name="birth_date"
          required
          >
        </label>

        <label class="input">
          I accept the term of the agreement
          <input
          type="checkbox"
           name="terms"
           required
           >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Regisration</legend>
        <label class="input">
          E-mail:
          <input type="email"
           name="email"
           placeholder="email@example.com"
           required
          >
        </label>

        <label class="input">
          Password:
          <input
          type="password"
          name="password"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="input">
          Do you love cats?
          <input
          type="radio"
          name="cats"
          value="yes"
          > Yes
          <input
          type="radio"
          name="cats"
          value="no"
          > No
        </label>

        <label class="input">
          What is your favorite color?
          <input
          type="color"
          name="color"
          >
        </label>

        <label class="input">
          What time do you go to bed?
          <input
           type="time"
           name="time"
           >
        </label>

        <label class="input">
          What is your favorite brand of cars?
          <select name="cars" multiple>
            <options value="BMW">BMW</options>
            <options value="Audi">Audi</options>
            <options value="Lada">Lada</options>
          </select>
        </label>

        <label class="input">
          How do you rate our work?
          <input
          type="range"
          name="rating"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="input">
          Comments:
          <textarea name="comments"></textarea>
        </label>


        <label class="input">
          Would you recommend us?
          <select name="recommendation">
            <options value="yes">yes</options>
            <options value="no">no</options>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
